version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rvm use $VERSION_RUBY_2_6
        - gem install bundler
        - bundle install
    build:
      commands:
        - rvm use $VERSION_RUBY_2_6
        - bundle exec jekyll b
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
