---
layout: default
---
<article class="post">

  <header class="post-header">
		<h1>Archive of posts of {{ page.type }} {{ page.title | escape | capitalize }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
		<ul class="posts">
			{% for post in page.posts %}
				<li>
					<a class="post-link" style="display: inline;" href="{{ post.url | relative_url }}">{{ post.title }}</a> - <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
				</li>
			{% endfor %}
		</ul>
  </div>

</article>
